<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>PRODUCT PAGE</title>
  </head>
  <body>
    <main class="products">
      <h1 class="heading">Your Products</h1>
      <section class="container" id="cart-container">
        <div class="table-wrapper">
          <table class="cart-table">
            <thead>
              <tr class="cart-table-tr">
                <th>Image</th>
                <th>Title</th>
                <th>Description</th>
                <th>Category</th>
                <th>Price</th>
                <th>Availability</th>
                <th>Brand</th>
                <th>Dimensions (WxHxD)</th>
                <th>Discount</th>
                <th>Created At</th>
                <th>Updated At</th>
                <th>Barcode</th>
                <th>Min Order</th>
                <th>Rating</th>
                <th>Return Policy</th>
                <th>Review</th>
                <th>Shipping</th>
                <th>SKU</th>
                <th>Stock</th>
                <th>Tags</th>
                <th>Warranty</th>
                <th>Weight</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="cart-table-body"></tbody>
          </table>
        </div>
    </section>
    <a href="index2.html" class="view-cart">View Cart</a>
</main>
  </body>
</html>
